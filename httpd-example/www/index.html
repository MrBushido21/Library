<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="login" class="form login hidden">
        <h4>Login:</h4>
        <label for="username">username:</label>
        <input type="text" required id="username" value="" placeholder="Enter username..">
        <label for="pass">Password:</label>
        <input type="password" required id="pass" placeholder="Enter password..">
        <button id="loginBtn" class="btn">Send</button>
        <button id="toRegister" class="btn">To Register</button>
    </div>  
    <div id="register" class="form register">
        <h4>Register:</h4>
        <label for="username">username:</label>
        <input type="text" required id="username" value="" placeholder="Enter username..">
        <label for="pass">Password:</label>
        <input type="password" required id="pass" placeholder="Enter password..">
        <button id="registerBtn">Send</button>
        <button id="toLogin" class="btn">To Login</button>
        <div id="container"></div>
    </div>  
    <!-- ================================ -->
     <script>
        let username = document.getElementById('username')  
        let password = document.getElementById('pass')
        let loginBtn = document.getElementById("loginBtn")
        let registerBtn = document.getElementById("registerBtn")
        let container = document.getElementById("container")

        let login = document.getElementById('login')
        let register = document.getElementById('register')
        let toLogin = document.getElementById('toLogin')
        let toRegister = document.getElementById('toRegister')
        
        toLogin.addEventListener("click", () => {
            login.classList.remove("hidden")
            register.classList.add("hidden")
        })
        toRegister.addEventListener("click", () => {
            register.classList.remove("hidden")
            login.classList.add("hidden")
        })
        registerBtn.addEventListener("click", async function() {
            const userValue = username.value
            const passValue = password.value
            
            try {
               const response = await
               fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: userValue, passInput: passValue })
               }) 
               if (response.ok) {
                const result = await response.json();
               } else {
                
               }
            } catch (error) {
                console.error(error);
            }
        })
        registerBtn.addEventListener("click", async function() {
            try {
               const response = await
               fetch('/response') 
               let data = await response.text();
               if (data) {
                const span = document.createElement("span")
                    span.innerText = data 
                    container.appendChild(span)
               }                  
            } catch (error) {
                console.error(error); 
            } 
        })
        
        
    </script>
</body>
</html>
